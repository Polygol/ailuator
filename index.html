<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ailuator</title>
   <link rel="icon" href="favicon.png" type="image/png">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />

   <style>
        :root {
            /* Dark Theme (Default) Variables */
            --background-color-dark: #1c1c1c;
            --text-color-dark: #f9f9f9;
            --secondary-text-color-dark: rgba(255, 255, 255, 0.7);
            --modal-background-dark: rgba(51, 51, 51, 0.8);
            --modal-transparent-dark: rgba(51, 51, 51, 0.7);
            --search-background-dark: rgba(51, 51, 51, 0.5);
            --dark-overlay: rgba(51, 51, 51, 0.2);
            --dark-transparent: rgba(255, 255, 255, 0.1); 
            --glass-border-dark: rgba(100, 100, 100, 0.2);
            
            /* Light Theme Variables */
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --secondary-text-color-light: rgba(0, 0, 0, 0.7);
            --modal-background-light: rgba(220, 220, 220, 0.8);
            --modal-transparent-light: rgba(240, 240, 240, 0.7);
            --search-background-light: rgba(220, 220, 220, 0.5);
            --light-overlay: rgba(220, 220, 220, 0.2);
            --light-transparent: rgba(255, 255, 255, 0.1);
            --glass-border-light: rgba(200, 200, 200, 0.2);
            
            /* Default to Dark Theme */
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --secondary-text-color: var(--secondary-text-color-dark);
            --modal-background: var(--modal-background-dark);
            --modal-transparent: var(--modal-transparent-dark);
            --search-background: var(--search-background-dark);
            --overlay-color: var(--dark-overlay);
            --transparent-color: var(--dark-transparent);
            --glass-border: var(--glass-border-dark);
        }
        
        body.light-theme {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --secondary-text-color: var(--secondary-text-color-light);
            --modal-background: var(--modal-background-light);
            --modal-transparent: var(--modal-transparent-light);
            --search-background: var(--search-background-light);
            --overlay-color: var(--light-overlay);
            --transparent-color: var(--light-transparent);
            --glass-border: var(--glass-border-light);
        }
      
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Inter', sans-serif;
          -webkit-tap-highlight-color: transparent;
         font-variant-numeric: tabular-nums;
      }
      
      body {
          background-color: var(--background-color);
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          user-select: none;
          transition: background-color 0.3s, color 0.3s;
          color: var(--text-color);
      }
      
      .calculator {
          width: 100%;
          height: 100%;
          padding: 40px;
          display: flex;
          flex-direction: column;
      }
      
      #toggle-numpad {
          width: 100%;
          padding: 15px;
          background-color: var(--search-background);
          color: var(--text-color);
          border: none;
          border-radius: 25px;
          margin-bottom: 20px;
          cursor: pointer;
          display: none;
          backdrop-filter: blur(10px);
          border: 1px solid var(--glass-border);
      }
      
      .numpad {
          display: none;
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
          height: 60%;
          width: 100%;
      }
      
      .control {
          background-color: var(--text-color);
          color: var(--background-color);
          grid-column: span 2;
      }
      
      .numpad.visible {
          display: grid;
      }
      
      button {
          padding: 15px;
          font-size: 1.2rem;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          background-color: var(--search-background);
          color: var(--text-color);
          transition: background-color 0.2s;
          backdrop-filter: blur(10px);
          transform: scale(1);
          transition: transform 0.15s cubic-bezier(0.2, 0, 0.38, 0.9);
         border: 1px solid var(--glass-border);
      }
      
      button:active {
          transform: scale(0.96);
          transition: transform 0.1s cubic-bezier(0.2, 0, 0.38, 0.9);
      }
      
      .operation {
          background-color: var(--text-color);
          color: var(--background-color);
      }
      
      .display-container {
          width: 100%;
          margin-bottom: 20px;
          border-radius: 25px;
          overflow: hidden;
          padding: 15px 20px;
          display: flex;
          flex-direction: column;
          height: calc(40% - 80px - 20px); /* 40% minus padding and margin */
          min-height: 120px;
      }
      
      #equation-view {
          width: 100%;
          height: 20px;
          background-color: transparent;
          color: var(--secondary-text-color);
          font-size: 0.9rem;
          text-align: right;
          padding: 0;
          border: none;
          outline: none;
      }
      
      #preview {
          width: 100%;
          height: 20px;
          background-color: transparent;
          color: var(--text-color);
          font-size: 0.9rem;
          text-align: right;
          padding: 0;
          border: none;
          outline: none;
      }
      
      #display {
          width: 100%;
          flex: 1;
          background-color: transparent;
          border: none;
          color: var(--text-color);
          font-size: 2rem;
          text-align: right;
          padding: 0;
          outline: none;
          margin-top: auto;
      }

      @media (max-width: 550px) {
         .calculator {
            padding: 20px;
         }
      }
      
      /* When animations are disabled */
      .reduce-animations * {
          /* Disable all animations */
          animation: none !important;
      
          /* Disable all transitions except opacity */
          transition: opacity 0.3s ease !important;
          transition-property: opacity !important;
      }
      
      /* Special handling for clickable elements */
      .reduce-animations button,
      .reduce-animations #toggle-numpad {
          /* Keep initial state but remove transition */
          transform: scale(1) !important;
          transition: opacity 0.3s ease !important;
      }
      
      /* Keep active state functional but without animation */
      .reduce-animations button:active,
      .reduce-animations #toggle-numpad:active {
          /* Apply scale instantly without transition */
          transform: scale(0.98) !important;
          transition: none !important;
      }
   </style>
</head>
<body>
   <div class="calculator">
       <div class="display-container">
           <input type="text" id="equation-view" readonly>
           <input type="text" id="preview" readonly>
           <input type="text" id="display" readonly>
       </div>
<button id="toggle-numpad">
    <span class="material-symbols-rounded">dialpad</span>
</button>       <div class="numpad">
           <button class="control">AC</button>
           <button class="control">⌫</button>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="operation">÷</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="operation">×</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="operation">-</button>
           <button>0</button>
           <button>.</button>
           <button class="operation">=</button>
           <button class="operation">+</button>
       </div>
   </div>

   <script>
       const equationView = document.getElementById('equation-view');
       const preview = document.getElementById('preview');
       const display = document.getElementById('display');
       const toggleButton = document.getElementById('toggle-numpad');
       const numpad = document.querySelector('.numpad');
       let expression = '';

       function isTouchDevice() {
           return (('ontouchstart' in window) ||
               (navigator.maxTouchPoints > 0) ||
               (navigator.msMaxTouchPoints > 0));
       }

       function hasKeyboard() {
           return window.matchMedia('(pointer: fine)').matches && !isTouchDevice();
       }

       function setupInterface() {
           if (!hasKeyboard()) {
               numpad.classList.add('visible');
               toggleButton.style.display = 'none';
           } else {
               toggleButton.style.display = 'block';
           }
       }

       setupInterface();

       window.matchMedia('(pointer: fine)').addListener(setupInterface);

       function calculatePreview(expr) {
           try {
               const calcExpr = expr.replace('×', '*').replace('÷', '/');
               const result = eval(calcExpr);
               return result;
           } catch {
               return '';
           }
       }

       toggleButton.addEventListener('click', () => {
           numpad.classList.toggle('visible');
       });

       document.addEventListener('keydown', (e) => {
           const key = e.key;
           if (/[0-9.]/.test(key) || ['+', '-', '*', '/', 'Enter', 'Backspace'].includes(key)) {
               e.preventDefault();
               handleInput(key);
           }
       });

       document.querySelectorAll('.numpad button').forEach(button => {
           button.addEventListener('click', () => {
               const value = button.textContent;
               handleInput(value);
           });
       });

       function handleInput(value) {
           switch(value) {
               case 'Enter':
               case '=':
                   try {
                       expression = expression.replace('×', '*').replace('÷', '/');
                       const result = eval(expression);
                       equationView.value = expression.replace('*', '×').replace('/', '÷') + ' =';
                       display.value = result;
                       preview.value = '';
                       expression = result.toString();
                   } catch {
                       display.value = 'Error';
                       preview.value = '';
                       equationView.value = '';
                       expression = '';
                   }
                   break;
               case 'AC':
                   expression = '';
                   display.value = '';
                   preview.value = '';
                   equationView.value = '';
                   break;
               case '⌫':
               case 'Backspace':
                   expression = expression.slice(0, -1);
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
                   break;
               case '*':
                   expression += '×';
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
                   break;
               case '/':
                   expression += '÷';
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
                   break;
               default:
                   expression += value;
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
           }
       }

      // Theme synchronization for Gurapp side
      document.addEventListener('DOMContentLoaded', () => {
          // Initial theme application based on localStorage
          const storedTheme = localStorage.getItem('theme') || 'dark';
          document.body.classList.toggle('light-theme', storedTheme === 'light');
          
          // Initial animation preference application
          const animationsEnabled = localStorage.getItem('animationsEnabled') !== 'false';
          document.body.classList.toggle('reduce-animations', !animationsEnabled);
          
          // Set up listener for theme change messages
          window.addEventListener('message', (event) => {
              // Verify message origin and type for security
              if (event.origin === window.location.origin) {
                  if (event.data.type === 'themeUpdate') {
                      const newTheme = event.data.theme;
                      document.body.classList.toggle('light-theme', newTheme === 'light');
                      console.log('App theme updated via message to:', newTheme);
                  } else if (event.data.type === 'animationsUpdate') {
                      const enableAnimations = event.data.enabled;
                      document.body.classList.toggle('reduce-animations', !enableAnimations);
                      console.log('App animations updated via message to:', enableAnimations ? 'enabled' : 'disabled');
                  }
              }
          });
      });
   </script>
</body>
</html>
