<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ailuator</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />

   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Inter', sans-serif;
       }

       body {
           background-color: #1c1c1c;
           height: 100vh;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: start;
       }

       .calculator {
           width: 100%;
           max-width: 400px;
           padding: 20px;
       }

       #toggle-numpad {
           width: 100%;
           padding: 15px;
           background-color: #666666;
           color: white;
           border: none;
           border-radius: 25px;
           margin-bottom: 20px;
           cursor: pointer;
           display: none;
       }

       .numpad {
           display: none;
           grid-template-columns: repeat(4, 1fr);
           gap: 10px;
       }

       .control {
           background-color: #bdd6ff;
           color: #1c1c1c;
           grid-column: span 2;
       }

       .numpad.visible {
           display: grid;
       }

       button {
           padding: 15px;
           font-size: 1.2rem;
           border: none;
           border-radius: 25px;
           cursor: pointer;
           background-color: #666666;
           color: white;
       }

       .operation {
           background-color: #bdd6ff;
           color: #1c1c1c;
       }

       .display-container {
           width: 100%;
           margin-bottom: 20px;
           border: 2px solid #666666;
           border-radius: 25px;
           overflow: hidden;
           padding: 15px 20px;
           display: flex;
           flex-direction: column;
           height: 120px;
       }

       #equation-view {
           width: 100%;
           height: 20px;
           background-color: transparent;
           color: #666666;
           font-size: 0.9rem;
           text-align: right;
           padding: 0;
           border: none;
           outline: none;
       }

       #preview {
           width: 100%;
           height: 20px;
           background-color: transparent;
           color: #bdd6ff;
           font-size: 0.9rem;
           text-align: right;
           padding: 0;
           border: none;
           outline: none;
       }

       #display {
           width: 100%;
           flex: 1;
           background-color: transparent;
           border: none;
           color: white;
           font-size: 2rem;
           text-align: right;
           padding: 0;
           outline: none;
           margin-top: auto;
       }
   </style>
</head>
<body>
   <div class="calculator">
       <div class="display-container">
           <input type="text" id="equation-view" readonly>
           <input type="text" id="preview" readonly>
           <input type="text" id="display" readonly>
       </div>
<button id="toggle-numpad">
    <span class="material-symbols-rounded">dialpad</span>
</button>       <div class="numpad">
           <button class="control">AC</button>
           <button class="control">⌫</button>
           <button>7</button>
           <button>8</button>
           <button>9</button>
           <button class="operation">÷</button>
           <button>4</button>
           <button>5</button>
           <button>6</button>
           <button class="operation">×</button>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="operation">-</button>
           <button>0</button>
           <button>.</button>
           <button class="operation">=</button>
           <button class="operation">+</button>
       </div>
   </div>

   <script>
       const equationView = document.getElementById('equation-view');
       const preview = document.getElementById('preview');
       const display = document.getElementById('display');
       const toggleButton = document.getElementById('toggle-numpad');
       const numpad = document.querySelector('.numpad');
       let expression = '';

       function isTouchDevice() {
           return (('ontouchstart' in window) ||
               (navigator.maxTouchPoints > 0) ||
               (navigator.msMaxTouchPoints > 0));
       }

       function hasKeyboard() {
           return window.matchMedia('(pointer: fine)').matches && !isTouchDevice();
       }

       function setupInterface() {
           if (!hasKeyboard()) {
               numpad.classList.add('visible');
               toggleButton.style.display = 'none';
           } else {
               toggleButton.style.display = 'block';
           }
       }

       setupInterface();

       window.matchMedia('(pointer: fine)').addListener(setupInterface);

       function calculatePreview(expr) {
           try {
               const calcExpr = expr.replace('×', '*').replace('÷', '/');
               const result = eval(calcExpr);
               return result;
           } catch {
               return '';
           }
       }

       toggleButton.addEventListener('click', () => {
           numpad.classList.toggle('visible');
       });

       document.addEventListener('keydown', (e) => {
           const key = e.key;
           if (/[0-9.]/.test(key) || ['+', '-', '*', '/', 'Enter', 'Backspace'].includes(key)) {
               e.preventDefault();
               handleInput(key);
           }
       });

       document.querySelectorAll('.numpad button').forEach(button => {
           button.addEventListener('click', () => {
               const value = button.textContent;
               handleInput(value);
           });
       });

       function handleInput(value) {
           switch(value) {
               case 'Enter':
               case '=':
                   try {
                       expression = expression.replace('×', '*').replace('÷', '/');
                       const result = eval(expression);
                       equationView.value = expression.replace('*', '×').replace('/', '÷') + ' =';
                       display.value = result;
                       preview.value = '';
                       expression = result.toString();
                   } catch {
                       display.value = 'Error';
                       preview.value = '';
                       equationView.value = '';
                       expression = '';
                   }
                   break;
               case 'AC':
                   expression = '';
                   display.value = '';
                   preview.value = '';
                   equationView.value = '';
                   break;
               case '⌫':
               case 'Backspace':
                   expression = expression.slice(0, -1);
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
                   break;
               case '*':
                   expression += '×';
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
                   break;
               case '/':
                   expression += '÷';
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
                   break;
               default:
                   expression += value;
                   display.value = expression;
                   preview.value = calculatePreview(expression);
                   equationView.value = '';
           }
       }
   </script>
</body>
</html>
